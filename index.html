  <meta charset="UTF-8">
  <title>Psion Time Capsule</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button, select {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button {
      background-color: #f0f0f0;
    }

    button:hover {
      background-color: #ddd;
    }

    select {
      background-color: #fff;
      color: #333;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
	
	#nextBtn {
	  background-color: #007BFF; 
	  color: white;
	}

	#nextBtn:hover {
	  background-color: #0056b3; 
	}
	
	#openBtn {
	  background-color: #44EE66;
	  color: white;
	}

	#openBtn:hover {
	  background-color: #22AA11;
	}
		
	.loader {
	  border: 6px solid #f3f3f3;
	  border-top: 6px solid #007BFF;
	  border-radius: 50%;
	  width: 70px;
	  height: 70px;
	  animation: spin 1s linear infinite;
	  position: absolute;
	  top: 15%;
	  left: 90%;
	  transform: translate(-50%, -50%);
	  z-index: 10;
	  display: none; /* Caché par défaut */
	}

	@keyframes spin {
	  0% { transform: rotate(0deg); }
	  100% { transform: rotate(360deg); }
	}


	
  </style>
</head>

      const option = document.createElement("option");
      option.value = year;
      option.textContent = year;
      if (year === search_year) option.selected = true;
      yearSelect.appendChild(option);
    }

    function buildArchiveURL(baseURL) {
      return `https://web.archive.org/web/${search_year}00000000id_/${baseURL}`;
    }

    function loadRandomURL() {
	nextBtn.textContent = "Loading...";
	showLoader();
	let randomIndex;
	do {
	randomIndex = Math.floor(Math.random() * urls.length);
	} while (randomIndex === lastIndex && urls.length > 1);

	lastIndex = randomIndex;
	const fullURL = buildArchiveURL(urls[randomIndex]);
	iframe.src = fullURL;
    }
	
    function ReloadURL() {
	showLoader();
	nextBtn.textContent = "Loading...";
	const fullURL = buildArchiveURL(urls[lastIndex]);
	iframe.src = fullURL;
    }  

    function copyCurrentURL() {
      const currentURL = iframe.src;

      navigator.clipboard.writeText(currentURL)
        .then(() => {
          shareBtn.textContent = "Copied to Clipboard !";
          setTimeout(() => {
            shareBtn.textContent = "Share";
          }, 1500);
        })
        .catch(err => {
          console.error("Erreur lors de la copie :", err);
          alert("Impossible de copier l'URL.");
        });
    }
		
	const loader = document.getElementById("loader");

	function showLoader() {
	  loader.style.display = "block";
	}

	function hideLoader() {
	  loader.style.display = "none";
	}
	
    function openCurrentURL() {
      const currentURL = iframe.src;
	  window.open(currentURL.replace("id_", ""),"_blank");
    }
	
	let currentURL = iframe.src;

	setInterval(() => {
	  if (iframe.src !== currentURL) {
		currentURL = iframe.src;
		showLoader();
	  }
	}, 500);
	

    yearSelect.addEventListener("change", () => {
      search_year = parseInt(yearSelect.value);
      ReloadURL();
    });

    iframe.onload = () => {
      nextBtn.textContent = "Next";
	  hideLoader();
    };

    window.onload = loadRandomURL;
    nextBtn.addEventListener("click", loadRandomURL);
    shareBtn.addEventListener("click", copyCurrentURL);
	openBtn.addEventListener("click", openCurrentURL);
  </script>
</body>
</html>
